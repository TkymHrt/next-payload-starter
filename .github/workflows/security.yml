# Security Scanning Workflow
# Lightweight security checks optimized for single runner

name: Security

on:
  push:
    branches: [main]
    paths:
      - "bun.lockb"
      - "package.json"
      - "Dockerfile"
  schedule:
    # Run every Monday at 9:00 AM JST (0:00 UTC)
    - cron: "0 0 * * 1"
  workflow_dispatch:

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NODE_VERSION: "24"
  # Using Bun for installs

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: bun install

      - name: Run bun audit
        run: bun audit --audit-level=high || true

      - name: Clean stale gitleaks temp file
        run: rm -f /tmp/gitleaks.tmp

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2.3.7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_COMMENTS: false
        continue-on-error: true
