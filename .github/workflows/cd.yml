# CD Workflow - Build and Deploy for single self-hosted runner
name: CD

on:
  push:
    branches: [main]
    tags: ["v*"]
  workflow_dispatch:

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read

jobs:
  build:
    name: Build & Push
    runs-on: self-hosted
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write

    outputs:
      short-sha: ${{ steps.vars.outputs.short-sha }}
      image-name-lower: ${{ steps.vars.outputs.image-name-lower }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set variables
        id: vars
        run: |
          echo "short-sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
          echo "image-name-lower=${IMAGE_NAME,,}" >> $GITHUB_OUTPUT

      - name: Normalize image name
        run: echo "IMAGE_NAME=${IMAGE_NAME,,}" >> $GITHUB_ENV

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          driver-opts: |
            image=moby/buildkit:latest
          buildkitd-config-inline: |
            [worker.oci]
              enabled = true
              no-apparmor = true

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=semver,pattern={{version}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          target: runner
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

  deploy:
    name: Deploy
    runs-on: self-hosted
    timeout-minutes: 10
    needs: [build]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: read
    environment:
      name: production
      url: ${{ vars.PRODUCTION_URL }}

    env:
      DEPLOY_PATH: ${{ vars.DEPLOY_PATH || '/opt/next-payload-starter' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare deployment
        id: prepare
        run: |
          mkdir -p "$DEPLOY_PATH"

          # Ê®©ÈôêË®≠ÂÆö: „Éá„Ç£„É¨„ÇØ„Éà„É™„ÅØÁèæÂú®„ÅÆ„É¶„Éº„Ç∂„Éº„ÅÆ„Åø„Ç¢„ÇØ„Çª„ÇπÂèØËÉΩ„Å´
          chmod 700 "$DEPLOY_PATH"

          # Backup current .env for rollback
          if [ -f "$DEPLOY_PATH/.env" ]; then
            cp "$DEPLOY_PATH/.env" "$DEPLOY_PATH/.env.bak"
          fi

      - name: Copy compose file
        run: cp compose.deploy.yaml "$DEPLOY_PATH/docker-compose.yml"

      - name: Create .env
        run: |
          # „Éí„Ç¢„Éâ„Ç≠„É•„É°„É≥„ÉàÂÜÖ„ÅÆÂ§âÊï∞„ÇíÂ±ïÈñã„Åó„Å§„Å§Êõ∏„ÅçËæº„Åø
          # „Çª„Ç≠„É•„É™„ÉÜ„Ç£: „Éï„Ç°„Ç§„É´„Éë„Éº„Éü„ÉÉ„Ç∑„Éß„É≥„Çí600ÔºàÊâÄÊúâËÄÖ„ÅÆ„ÅøË™≠„ÅøÊõ∏„ÅçÔºâ„Å´Ë®≠ÂÆö„Åó„Å¶„Åã„ÇâÊõ∏„ÅçËæº„ÇÄ
          touch "$DEPLOY_PATH/.env"
          chmod 600 "$DEPLOY_PATH/.env"

          cat > "$DEPLOY_PATH/.env" << EOF
          DATABASE_URI=${{ secrets.DATABASE_URI || vars.DATABASE_URI }}
          PAYLOAD_SECRET=${{ secrets.PAYLOAD_SECRET || vars.PAYLOAD_SECRET }}
          POSTGRES_DB=${{ secrets.POSTGRES_DB || vars.POSTGRES_DB }}
          POSTGRES_USER=${{ secrets.POSTGRES_USER || vars.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD || vars.POSTGRES_PASSWORD }}
          CLOUDFLARE_TUNNEL_TOKEN=${{ secrets.CLOUDFLARE_TUNNEL_TOKEN || vars.CLOUDFLARE_TUNNEL_TOKEN }}
          PAYLOAD_IMAGE=${{ env.REGISTRY }}/${{ needs.build.outputs.image-name-lower }}:${{ needs.build.outputs.short-sha }}
          EOF

      - name: Deploy
        run: |
          cd "$DEPLOY_PATH"

          # ÁèæÂú®„ÅÆ„Ç§„É°„Éº„Ç∏„Çí‰øùÂ≠òÔºà„É≠„Éº„É´„Éê„ÉÉ„ÇØÁî®Ôºâ
          CURRENT_IMAGE=$(grep "PAYLOAD_IMAGE=" .env 2>/dev/null | cut -d'=' -f2 || echo "")
          if [ -n "$CURRENT_IMAGE" ]; then
            echo "ROLLBACK_IMAGE=$CURRENT_IMAGE" >> .env.bak
          fi

          echo "‚¨áÔ∏è Pulling latest images..."
          docker compose pull --quiet

          echo "üõë Stopping existing services gracefully..."
          docker compose down --timeout 30 || true

          echo "üöÄ Starting all services..."
          # --wait: ÂÖ®„Çµ„Éº„Éì„Çπ„ÅÆ„Éò„É´„Çπ„ÉÅ„Çß„ÉÉ„ÇØ„ÅåÈÄö„Çã„Åæ„ÅßÂæÖÊ©ü
          # compose.deploy.yaml „ÅÆ depends_on „Å® healthcheck „ÅßËµ∑ÂãïÈ†ÜÂ∫è„ÇíÂà∂Âæ°
          docker compose up -d --wait --wait-timeout 300

          echo "‚úÖ All services started and healthy"
          docker compose ps

      - name: External Health Check
        run: |
          cd "$DEPLOY_PATH"
          echo "Verifying deployment health..."

          # docker compose up --wait „ÅåÊàêÂäü„Åó„Å¶„ÅÑ„Çå„Å∞„ÄÅ„Éò„É´„Çπ„ÉÅ„Çß„ÉÉ„ÇØ„ÅØÈÄö„Å£„Å¶„ÅÑ„Çã
          # ËøΩÂä†Á¢∫Ë™ç„Å®„Åó„Å¶ docker inspect „Åß„Éò„É´„ÇπÁä∂ÊÖã„ÇíÁ¢∫Ë™ç

          PAYLOAD_HEALTH=$(docker compose ps payload --format json | grep -o '"Health":"[^"]*"' | cut -d'"' -f4 || echo "unknown")
          POSTGRES_HEALTH=$(docker compose ps postgres --format json | grep -o '"Health":"[^"]*"' | cut -d'"' -f4 || echo "unknown")

          echo "PostgreSQL health: $POSTGRES_HEALTH"
          echo "Payload health: $PAYLOAD_HEALTH"

          if [ "$PAYLOAD_HEALTH" = "healthy" ] && [ "$POSTGRES_HEALTH" = "healthy" ]; then
            echo "‚úÖ All services are healthy"
            
            # „Ç≥„É≥„ÉÜ„ÉäÂÜÖ„Åã„Çâ„Éò„É´„Çπ„Ç®„É≥„Éâ„Éù„Ç§„É≥„Éà„ÅÆÂøúÁ≠î„ÇíÁ¢∫Ë™ç
            echo "Health endpoint response:"
            docker compose exec -T payload node -e "
              const http = require('http');
              http.get('http://localhost:3000/api/health', (res) => {
                let data = '';
                res.on('data', chunk => data += chunk);
                res.on('end', () => { console.log(data); process.exit(0); });
              }).on('error', (e) => { console.error(e.message); process.exit(1); });
            " || echo "(Could not fetch health response)"
            
            docker compose ps
            exit 0
          else
            echo "‚ùå Services not healthy"
            echo "=== Container Status ==="
            docker compose ps
            echo "=== Payload Logs ==="
            docker compose logs payload --tail=100
            echo "=== PostgreSQL Logs ==="
            docker compose logs postgres --tail=30
            exit 1
          fi

      - name: Cleanup old images
        if: success()
        run: docker image prune -af --filter "until=168h" || true

      - name: Rollback on failure
        if: failure()
        run: |
          cd "$DEPLOY_PATH"
          echo "‚ö†Ô∏è Rollback initiated..."

          # ÁèæÂú®„ÅÆÂ§±Êïó„Åó„Åü„Ç≥„É≥„ÉÜ„Éä„ÇíÂÅúÊ≠¢
          docker compose down --timeout 30 || true

          if [ -f ".env.bak" ]; then
            # „Éê„ÉÉ„ÇØ„Ç¢„ÉÉ„Éó„Åã„ÇâÂâç„ÅÆ„Ç§„É°„Éº„Ç∏ÊÉÖÂ†±„ÇíÂèñÂæó
            ROLLBACK_IMAGE=$(grep "ROLLBACK_IMAGE=" .env.bak 2>/dev/null | cut -d'=' -f2 || echo "")
            
            if [ -n "$ROLLBACK_IMAGE" ]; then
              echo "Rolling back to image: $ROLLBACK_IMAGE"
              
              # .env„ÅÆPAYLOAD_IMAGE„ÇíÊõ¥Êñ∞
              sed -i "s|PAYLOAD_IMAGE=.*|PAYLOAD_IMAGE=$ROLLBACK_IMAGE|" .env
              
              # Ââç„ÅÆ„Ç§„É°„Éº„Ç∏„ÅßËµ∑ÂãïÔºà--wait „ÅßÂÅ•ÂÖ®ÊÄß„ÇíÁ¢∫Ë™çÔºâ
              docker compose pull --quiet || true
              docker compose up -d --wait --wait-timeout 180
              
              echo "‚úÖ Rollback completed"
              docker compose ps
              exit 0
            else
              echo "No previous image found in backup. Manual intervention required."
            fi
          else
            echo "No backup found. Manual intervention required."
          fi

          echo "=== Current Status ==="
          docker compose ps
          exit 1
