# CD Workflow - Build and Deploy with parallel runner support
name: CD

on:
  push:
    branches: [main]
    tags: ["v*"]
  workflow_dispatch:

# ãƒ‡ãƒ—ãƒ­ã‚¤ã¯åŒæ™‚å®Ÿè¡Œã‚’é˜²ããŒã€ãƒ“ãƒ«ãƒ‰ã¯ä¸¦åˆ—å¯èƒ½
concurrency:
  group: deploy-production
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read

jobs:
  # ============================================
  # ãƒ“ãƒ«ãƒ‰ã‚¸ãƒ§ãƒ–ï¼ˆä¸¦åˆ—Runnerå¯¾å¿œï¼‰
  # ============================================
  build:
    name: Build & Push
    runs-on: self-hosted
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write

    outputs:
      short-sha: ${{ steps.vars.outputs.short-sha }}
      image-name-lower: ${{ steps.vars.outputs.image-name-lower }}
      image-tag: ${{ steps.vars.outputs.image-tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set variables
        id: vars
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          IMAGE_LOWER=${IMAGE_NAME,,}
          echo "short-sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "image-name-lower=$IMAGE_LOWER" >> $GITHUB_OUTPUT
          echo "image-tag=${{ env.REGISTRY }}/$IMAGE_LOWER:$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          driver-opts: |
            image=moby/buildkit:latest
          buildkitd-config-inline: |
            [worker.oci]
              enabled = true
              no-apparmor = true

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=semver,pattern={{version}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          target: runner
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Verify image
        run: |
          echo "âœ… Built and pushed: ${{ steps.vars.outputs.image-tag }}"

  # ============================================
  # ãƒ‡ãƒ—ãƒ­ã‚¤ã‚¸ãƒ§ãƒ–ï¼ˆæŽ’ä»–åˆ¶å¾¡ï¼‰
  # ============================================
  deploy:
    name: Deploy
    runs-on: self-hosted
    timeout-minutes: 15
    needs: [build]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: read
    environment:
      name: production
      url: ${{ vars.PRODUCTION_URL }}

    env:
      DEPLOY_PATH: ${{ vars.DEPLOY_PATH || '/opt/next-payload-starter' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ãƒ•ã‚¡ã‚¤ãƒ«ãƒ­ãƒƒã‚¯ã§ãƒ‡ãƒ—ãƒ­ã‚¤ã®æŽ’ä»–åˆ¶å¾¡
      - name: Acquire deploy lock
        id: lock
        run: |
          LOCK_FILE="/tmp/deploy-next-payload-starter.lock"

          # æœ€å¤§60ç§’å¾…æ©Ÿ
          for i in $(seq 1 12); do
            if mkdir "$LOCK_FILE" 2>/dev/null; then
              echo "lock-acquired=true" >> $GITHUB_OUTPUT
              echo "lock-file=$LOCK_FILE" >> $GITHUB_OUTPUT
              echo "âœ… Deploy lock acquired"
              exit 0
            fi
            echo "Waiting for deploy lock... ($i/12)"
            sleep 5
          done

          echo "âš ï¸ Could not acquire lock, proceeding anyway (stale lock?)"
          rm -rf "$LOCK_FILE" || true
          mkdir "$LOCK_FILE"
          echo "lock-acquired=true" >> $GITHUB_OUTPUT
          echo "lock-file=$LOCK_FILE" >> $GITHUB_OUTPUT

      - name: Prepare deployment
        run: |
          mkdir -p "$DEPLOY_PATH"
          chmod 700 "$DEPLOY_PATH"

          # Backup current .env for rollback
          if [ -f "$DEPLOY_PATH/.env" ]; then
            cp "$DEPLOY_PATH/.env" "$DEPLOY_PATH/.env.bak"
            CURRENT_IMAGE=$(grep "PAYLOAD_IMAGE=" "$DEPLOY_PATH/.env" | cut -d'=' -f2 || echo "")
            if [ -n "$CURRENT_IMAGE" ]; then
              echo "ROLLBACK_IMAGE=$CURRENT_IMAGE" >> "$DEPLOY_PATH/.env.bak"
            fi
          fi

      - name: Copy compose file
        run: cp compose.deploy.yaml "$DEPLOY_PATH/docker-compose.yml"

      - name: Create .env
        run: |
          touch "$DEPLOY_PATH/.env"
          chmod 600 "$DEPLOY_PATH/.env"

          cat > "$DEPLOY_PATH/.env" << 'ENVEOF'
          DATABASE_URI=${{ secrets.DATABASE_URI || vars.DATABASE_URI }}
          PAYLOAD_SECRET=${{ secrets.PAYLOAD_SECRET || vars.PAYLOAD_SECRET }}
          POSTGRES_DB=${{ secrets.POSTGRES_DB || vars.POSTGRES_DB }}
          POSTGRES_USER=${{ secrets.POSTGRES_USER || vars.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD || vars.POSTGRES_PASSWORD }}
          CLOUDFLARE_TUNNEL_TOKEN=${{ secrets.CLOUDFLARE_TUNNEL_TOKEN || vars.CLOUDFLARE_TUNNEL_TOKEN }}
          ENVEOF

          echo "PAYLOAD_IMAGE=${{ needs.build.outputs.image-tag }}" >> "$DEPLOY_PATH/.env"

      - name: Deploy
        id: deploy
        run: |
          cd "$DEPLOY_PATH"

          echo "â¬‡ï¸ Pulling images..."
          docker compose pull

          echo "ðŸ›‘ Stopping existing services..."
          docker compose down --timeout 30 || true

          echo "ðŸš€ Starting services..."
          if docker compose up -d --wait --wait-timeout 180; then
            echo "deploy-success=true" >> $GITHUB_OUTPUT
            echo "âœ… Services started successfully"
          else
            echo "deploy-success=false" >> $GITHUB_OUTPUT
            echo "âŒ Failed to start services"
            docker compose logs --tail=100
            exit 1
          fi

          docker compose ps

      - name: Verify deployment
        if: steps.deploy.outputs.deploy-success == 'true'
        run: |
          cd "$DEPLOY_PATH"
          sleep 5

          PAYLOAD_STATUS=$(docker compose ps payload --format '{{.Health}}' 2>/dev/null || echo "unknown")
          echo "Payload health: $PAYLOAD_STATUS"

          if [ "$PAYLOAD_STATUS" = "healthy" ]; then
            echo "âœ… Deployment verified"
            docker compose exec -T payload node -e "
              const http = require('http');
              http.get('http://localhost:3000/api/health', (res) => {
                let data = '';
                res.on('data', chunk => data += chunk);
                res.on('end', () => { console.log('Health:', data); process.exit(0); });
              }).on('error', () => process.exit(0));
            " || true
          else
            echo "âš ï¸ Payload status: $PAYLOAD_STATUS"
          fi

          docker compose ps

      - name: Release deploy lock
        if: always()
        run: |
          LOCK_FILE="${{ steps.lock.outputs.lock-file }}"
          if [ -n "$LOCK_FILE" ] && [ -d "$LOCK_FILE" ]; then
            rm -rf "$LOCK_FILE"
            echo "ðŸ”“ Deploy lock released"
          fi

      - name: Cleanup old images
        if: success()
        run: docker image prune -af --filter "until=168h" || true

      - name: Rollback on failure
        if: failure() && steps.deploy.outputs.deploy-success == 'false'
        run: |
          cd "$DEPLOY_PATH"
          echo "âš ï¸ Rollback initiated..."

          docker compose down --timeout 30 || true

          if [ -f ".env.bak" ]; then
            ROLLBACK_IMAGE=$(grep "ROLLBACK_IMAGE=" .env.bak 2>/dev/null | cut -d'=' -f2 || echo "")
            
            if [ -n "$ROLLBACK_IMAGE" ]; then
              echo "Rolling back to: $ROLLBACK_IMAGE"
              sed -i "s|PAYLOAD_IMAGE=.*|PAYLOAD_IMAGE=$ROLLBACK_IMAGE|" .env
              
              docker compose pull --quiet || true
              docker compose up -d --wait --wait-timeout 120 || true
              
              echo "Rollback status:"
              docker compose ps
            fi
          fi
