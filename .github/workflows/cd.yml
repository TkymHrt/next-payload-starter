# CD Workflow - Build and Deploy for single self-hosted runner
name: CD

on:
  push:
    branches: [main]
    tags: ["v*"]
  workflow_dispatch:

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read

jobs:
  build:
    name: Build & Push
    runs-on: self-hosted
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write

    outputs:
      short-sha: ${{ steps.vars.outputs.short-sha }}
      image-name-lower: ${{ steps.vars.outputs.image-name-lower }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set variables
        id: vars
        run: |
          echo "short-sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
          echo "image-name-lower=${IMAGE_NAME,,}" >> $GITHUB_OUTPUT

      - name: Normalize image name
        run: echo "IMAGE_NAME=${IMAGE_NAME,,}" >> $GITHUB_ENV

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          driver-opts: |
            image=moby/buildkit:latest
          buildkitd-config-inline: |
            [worker.oci]
              enabled = true
              no-apparmor = true

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=semver,pattern={{version}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          target: runner
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

  deploy:
    name: Deploy
    runs-on: self-hosted
    timeout-minutes: 10
    needs: [build]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: read
    environment:
      name: production
      url: ${{ vars.PRODUCTION_URL }}

    env:
      DEPLOY_PATH: ${{ vars.DEPLOY_PATH || '/opt/next-payload-starter' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare deployment
        id: prepare
        run: |
          mkdir -p "$DEPLOY_PATH"

          # Ê®©ÈôêË®≠ÂÆö: „Éá„Ç£„É¨„ÇØ„Éà„É™„ÅØÁèæÂú®„ÅÆ„É¶„Éº„Ç∂„Éº„ÅÆ„Åø„Ç¢„ÇØ„Çª„ÇπÂèØËÉΩ„Å´
          chmod 700 "$DEPLOY_PATH"

          # Backup current .env for rollback
          if [ -f "$DEPLOY_PATH/.env" ]; then
            cp "$DEPLOY_PATH/.env" "$DEPLOY_PATH/.env.bak"
          fi

      - name: Copy compose file
        run: cp compose.deploy.yaml "$DEPLOY_PATH/docker-compose.yml"

      - name: Create .env
        run: |
          # „Éí„Ç¢„Éâ„Ç≠„É•„É°„É≥„ÉàÂÜÖ„ÅÆÂ§âÊï∞„ÇíÂ±ïÈñã„Åó„Å§„Å§Êõ∏„ÅçËæº„Åø
          # „Çª„Ç≠„É•„É™„ÉÜ„Ç£: „Éï„Ç°„Ç§„É´„Éë„Éº„Éü„ÉÉ„Ç∑„Éß„É≥„Çí600ÔºàÊâÄÊúâËÄÖ„ÅÆ„ÅøË™≠„ÅøÊõ∏„ÅçÔºâ„Å´Ë®≠ÂÆö„Åó„Å¶„Åã„ÇâÊõ∏„ÅçËæº„ÇÄ
          touch "$DEPLOY_PATH/.env"
          chmod 600 "$DEPLOY_PATH/.env"

          cat > "$DEPLOY_PATH/.env" << EOF
          DATABASE_URI=${{ secrets.DATABASE_URI || vars.DATABASE_URI }}
          PAYLOAD_SECRET=${{ secrets.PAYLOAD_SECRET || vars.PAYLOAD_SECRET }}
          POSTGRES_DB=${{ secrets.POSTGRES_DB || vars.POSTGRES_DB }}
          POSTGRES_USER=${{ secrets.POSTGRES_USER || vars.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD || vars.POSTGRES_PASSWORD }}
          CLOUDFLARE_TUNNEL_TOKEN=${{ secrets.CLOUDFLARE_TUNNEL_TOKEN || vars.CLOUDFLARE_TUNNEL_TOKEN }}
          PAYLOAD_IMAGE=${{ env.REGISTRY }}/${{ needs.build.outputs.image-name-lower }}:${{ needs.build.outputs.short-sha }}
          EOF

      - name: Deploy
        run: |
          cd "$DEPLOY_PATH"

          # ÁèæÂú®„ÅÆ„Ç§„É°„Éº„Ç∏„Çí‰øùÂ≠òÔºà„É≠„Éº„É´„Éê„ÉÉ„ÇØÁî®Ôºâ
          CURRENT_IMAGE=$(grep "PAYLOAD_IMAGE=" .env 2>/dev/null | cut -d'=' -f2 || echo "")
          if [ -n "$CURRENT_IMAGE" ]; then
            echo "ROLLBACK_IMAGE=$CURRENT_IMAGE" >> .env.bak
          fi

          echo "‚¨áÔ∏è Pulling latest images..."
          docker compose pull --quiet

          echo "üõë Stopping existing services gracefully..."
          # ÊÆµÈöéÁöÑ„Å´ÂÅúÊ≠¢Ôºàcloudflared ‚Üí payload ‚Üí postgresÔºâ
          docker compose stop cloudflared --timeout 10 || true
          docker compose stop payload --timeout 30 || true

          echo "üóëÔ∏è Removing old containers..."
          docker compose rm -f cloudflared payload || true

          echo "üöÄ Starting services in order..."
          # 1. PostgreSQL„ÅåËµ∑ÂãïÊ∏à„Åø„ÅãÁ¢∫Ë™ç„ÄÅËµ∑Âãï„Åó„Å¶„ÅÑ„Å™„Åë„Çå„Å∞Ëµ∑Âãï
          docker compose up -d postgres

          # PostgreSQL„ÅÆ„Éò„É´„Çπ„ÉÅ„Çß„ÉÉ„ÇØÂæÖÊ©ü
          echo "‚è≥ Waiting for PostgreSQL to be healthy..."
          for i in $(seq 1 30); do
            if docker compose exec -T postgres pg_isready -U ${POSTGRES_USER:-payload} -d ${POSTGRES_DB:-payload} > /dev/null 2>&1; then
              echo "‚úÖ PostgreSQL is ready"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "‚ùå PostgreSQL failed to start"
              docker compose logs postgres --tail=30
              exit 1
            fi
            sleep 2
          done

          # 2. Payload CMS„ÇíËµ∑Âãï
          echo "üöÄ Starting Payload..."
          docker compose up -d payload

          # Payload„ÅÆ„Éò„É´„Çπ„ÉÅ„Çß„ÉÉ„ÇØÂæÖÊ©üÔºàÊúÄÂ§ß3ÂàÜÔºâ
          echo "‚è≥ Waiting for Payload to be healthy..."
          for i in $(seq 1 36); do
            if docker compose exec -T payload node -e "const http = require('http'); http.get('http://localhost:3000/api/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1));" 2>/dev/null; then
              echo "‚úÖ Payload is ready"
              break
            fi
            if [ $i -eq 36 ]; then
              echo "‚ùå Payload failed to start within timeout"
              docker compose logs payload --tail=50
              exit 1
            fi
            echo "  Attempt $i/36..."
            sleep 5
          done

          # 3. Cloudflare Tunnel„ÇíËµ∑Âãï
          echo "üöÄ Starting Cloudflare Tunnel..."
          docker compose up -d cloudflared

          echo "‚úÖ All services started"
          docker compose ps

      - name: External Health Check
        run: |
          echo "Waiting for stabilization..."
          sleep 15

          MAX_RETRIES=12
          RETRY_INTERVAL=10

          # „Éò„É´„Çπ„ÉÅ„Çß„ÉÉ„ÇØÈñ¢Êï∞Ôºàcurl, wget, node „ÅÆ„ÅÑ„Åö„Çå„Åã„Çí‰ΩøÁî®Ôºâ
          check_health() {
            if command -v curl &> /dev/null; then
              curl -sf --max-time 10 http://localhost:3000/api/health > /dev/null 2>&1
            elif command -v wget &> /dev/null; then
              wget -q --timeout=10 -O /dev/null http://localhost:3000/api/health 2>/dev/null
            elif command -v node &> /dev/null; then
              node -e "const http = require('http'); http.get('http://localhost:3000/api/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1));"
            else
              echo "No HTTP client available"
              return 1
            fi
          }

          for i in $(seq 1 $MAX_RETRIES); do
            echo "Health check attempt $i/$MAX_RETRIES..."
            if check_health; then
              echo "‚úÖ External health check passed"
              
              # ËøΩÂä†: „É¨„Çπ„Éù„É≥„ÇπÂÜÖÂÆπ„ÇíË°®Á§∫
              if command -v curl &> /dev/null; then
                echo "Health response:"
                curl -s http://localhost:3000/api/health | head -c 500
                echo ""
              fi
              exit 0
            fi
            if [ $i -lt $MAX_RETRIES ]; then
              echo "Waiting ${RETRY_INTERVAL}s before retry..."
              sleep $RETRY_INTERVAL
            fi
          done
          echo "‚ùå External health check failed after $MAX_RETRIES attempts"
          echo "=== Container Status ==="
          docker compose ps
          echo "=== Payload Logs ==="
          docker compose logs payload --tail=100
          echo "=== PostgreSQL Logs ==="
          docker compose logs postgres --tail=30
          exit 1

      - name: Cleanup old images
        if: success()
        run: docker image prune -af --filter "until=168h" || true

      - name: Rollback on failure
        if: failure()
        run: |
          cd "$DEPLOY_PATH"
          echo "‚ö†Ô∏è Rollback initiated..."

          # ÁèæÂú®„ÅÆÂ§±Êïó„Åó„Åü„Ç≥„É≥„ÉÜ„Éä„ÇíÂÅúÊ≠¢
          docker compose stop payload cloudflared --timeout 10 || true
          docker compose rm -f payload cloudflared || true

          if [ -f ".env.bak" ]; then
            # „Éê„ÉÉ„ÇØ„Ç¢„ÉÉ„Éó„Åã„ÇâÂâç„ÅÆ„Ç§„É°„Éº„Ç∏ÊÉÖÂ†±„ÇíÂèñÂæó
            ROLLBACK_IMAGE=$(grep "ROLLBACK_IMAGE=" .env.bak 2>/dev/null | cut -d'=' -f2 || echo "")
            
            if [ -n "$ROLLBACK_IMAGE" ]; then
              echo "Rolling back to image: $ROLLBACK_IMAGE"
              
              # .env„ÅÆPAYLOAD_IMAGE„ÇíÊõ¥Êñ∞
              sed -i "s|PAYLOAD_IMAGE=.*|PAYLOAD_IMAGE=$ROLLBACK_IMAGE|" .env
              
              # Ââç„ÅÆ„Ç§„É°„Éº„Ç∏„ÅßËµ∑Âãï
              docker compose pull payload --quiet || true
              docker compose up -d postgres
              sleep 5
              docker compose up -d payload
              
              # „Éò„É´„Çπ„ÉÅ„Çß„ÉÉ„ÇØ
              for i in $(seq 1 12); do
                if docker compose exec -T payload node -e "const http = require('http'); http.get('http://localhost:3000/api/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1));" 2>/dev/null; then
                  echo "‚úÖ Rollback successful"
                  docker compose up -d cloudflared
                  exit 0
                fi
                echo "Rollback health check attempt $i/12..."
                sleep 5
              done
              
              echo "‚ùå Rollback also failed. Manual intervention required."
              docker compose logs payload --tail=50
            else
              echo "No previous image found in backup. Manual intervention required."
            fi
          else
            echo "No backup found. Manual intervention required."
          fi

          echo "=== Current Status ==="
          docker compose ps
          exit 1
