# CD Workflow - Build and Deploy for single self-hosted runner
name: CD

on:
  push:
    branches: [main]
    tags: ["v*"]
  workflow_dispatch:

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read

jobs:
  build:
    name: Build & Push
    runs-on: self-hosted
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write

    outputs:
      short-sha: ${{ steps.vars.outputs.short-sha }}
      image-name-lower: ${{ steps.vars.outputs.image-name-lower }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set variables
        id: vars
        run: |
          echo "short-sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
          echo "image-name-lower=${IMAGE_NAME,,}" >> $GITHUB_OUTPUT

      - name: Normalize image name
        run: echo "IMAGE_NAME=${IMAGE_NAME,,}" >> $GITHUB_ENV

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=semver,pattern={{version}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          target: runner
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy
    runs-on: self-hosted
    timeout-minutes: 10
    needs: [build]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: read
    environment:
      name: production
      url: ${{ vars.PRODUCTION_URL }}

    env:
      DEPLOY_PATH: ${{ vars.DEPLOY_PATH || '/opt/next-payload-starter' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare deployment
        id: prepare
        run: |
          mkdir -p "$DEPLOY_PATH"

          # æ¨©é™è¨­å®š: ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã¯ç¾åœ¨ã®ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®ã¿ã‚¢ã‚¯ã‚»ã‚¹å¯èƒ½ã«
          chmod 700 "$DEPLOY_PATH"

          # Backup current .env for rollback
          if [ -f "$DEPLOY_PATH/.env" ]; then
            cp "$DEPLOY_PATH/.env" "$DEPLOY_PATH/.env.bak"
          fi

      - name: Copy compose file
        run: cp compose.deploy.yaml "$DEPLOY_PATH/docker-compose.yml"

      - name: Create .env
        run: |
          # ãƒ’ã‚¢ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆå†…ã®å¤‰æ•°ã‚’å±•é–‹ã—ã¤ã¤æ›¸ãè¾¼ã¿
          # ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£: ãƒ•ã‚¡ã‚¤ãƒ«ãƒ‘ãƒ¼ãƒŸãƒƒã‚·ãƒ§ãƒ³ã‚’600ï¼ˆæ‰€æœ‰è€…ã®ã¿èª­ã¿æ›¸ãï¼‰ã«è¨­å®šã—ã¦ã‹ã‚‰æ›¸ãè¾¼ã‚€
          touch "$DEPLOY_PATH/.env"
          chmod 600 "$DEPLOY_PATH/.env"

          cat > "$DEPLOY_PATH/.env" << EOF
          DATABASE_URI=${{ secrets.DATABASE_URI || vars.DATABASE_URI }}
          PAYLOAD_SECRET=${{ secrets.PAYLOAD_SECRET || vars.PAYLOAD_SECRET }}
          POSTGRES_DB=${{ secrets.POSTGRES_DB || vars.POSTGRES_DB }}
          POSTGRES_USER=${{ secrets.POSTGRES_USER || vars.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD || vars.POSTGRES_PASSWORD }}
          CLOUDFLARE_TUNNEL_TOKEN=${{ secrets.CLOUDFLARE_TUNNEL_TOKEN || vars.CLOUDFLARE_TUNNEL_TOKEN }}
          PAYLOAD_IMAGE=${{ env.REGISTRY }}/${{ needs.build.outputs.image-name-lower }}:${{ needs.build.outputs.short-sha }}
          EOF

      - name: Deploy
        run: |
          cd "$DEPLOY_PATH"
          echo "â¬‡ï¸ Pulling latest images..."
          docker compose pull --quiet

          echo "ğŸ›‘ Stopping existing services..."
          docker compose down --timeout 30 || true

          echo "ğŸš€ Starting services..."
          # --wait: ãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯ãŒé€šã‚‹ã¾ã§å¾…æ©Ÿ
          docker compose up -d --wait --remove-orphans --timeout 120

      - name: External Health Check
        run: |
          echo "Waiting for stabilization..."
          sleep 10

          MAX_RETRIES=6
          RETRY_INTERVAL=5
          for i in $(seq 1 $MAX_RETRIES); do
            echo "Health check attempt $i/$MAX_RETRIES..."
            if curl -sf --max-time 10 http://localhost:3000/api/health > /dev/null 2>&1; then
              echo "âœ… External health check passed"
              exit 0
            fi
            if [ $i -lt $MAX_RETRIES ]; then
              echo "Waiting ${RETRY_INTERVAL}s before retry..."
              sleep $RETRY_INTERVAL
            fi
          done
          echo "âŒ External health check failed after $MAX_RETRIES attempts"
          docker compose logs payload --tail=50
          exit 1

      - name: Cleanup old images
        if: success()
        run: docker image prune -af --filter "until=168h" || true

      - name: Rollback on failure
        if: failure()
        run: |
          cd "$DEPLOY_PATH"
          echo "âš ï¸ Rollback initiated..."

          if [ -f ".env.bak" ]; then
            mv .env.bak .env
            # æ—§ã‚¤ãƒ¡ãƒ¼ã‚¸ã«æˆ»ã™ãŸã‚ã€å†åº¦pullãŒå¿…è¦ãªå ´åˆãŒã‚ã‚‹
            docker compose pull --quiet
            docker compose up -d --wait
            echo "Rollback completed. Verify manually."
          else
            echo "No backup found. Manual intervention required."
          fi
