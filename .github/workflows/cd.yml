# CD Workflow - Build and Deploy for single self-hosted runner
name: CD

on:
  push:
    branches: [main]
    tags: ["v*"]
  workflow_dispatch:

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read

jobs:
  build:
    name: Build & Push
    runs-on: self-hosted
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write

    outputs:
      short-sha: ${{ steps.vars.outputs.short-sha }}
      image-name-lower: ${{ steps.vars.outputs.image-name-lower }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set variables
        id: vars
        run: |
          echo "short-sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
          echo "image-name-lower=${IMAGE_NAME,,}" >> $GITHUB_OUTPUT

      - name: Normalize image name
        run: echo "IMAGE_NAME=${IMAGE_NAME,,}" >> $GITHUB_ENV

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=semver,pattern={{version}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          target: runner
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy
    runs-on: self-hosted
    timeout-minutes: 10
    needs: [build]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: read
    environment:
      name: production
      url: ${{ vars.PRODUCTION_URL }}

    env:
      DEPLOY_PATH: ${{ vars.DEPLOY_PATH || '/opt/next-payload-starter' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare deployment
        id: prepare
        run: |
          mkdir -p "$DEPLOY_PATH"

          # Backup current .env for rollback
          if [ -f "$DEPLOY_PATH/.env" ]; then
            cp "$DEPLOY_PATH/.env" "$DEPLOY_PATH/.env.bak"
          fi

          # Get current image for rollback
          CURRENT_IMAGE=$(grep -E "^PAYLOAD_IMAGE=" "$DEPLOY_PATH/.env" 2>/dev/null | cut -d'=' -f2 || echo "")
          echo "current-image=$CURRENT_IMAGE" >> $GITHUB_OUTPUT

      - name: Copy compose file
        run: cp compose.deploy.yaml "$DEPLOY_PATH/docker-compose.yml"

      - name: Create .env
        run: |
          cat > "$DEPLOY_PATH/.env" << EOF
          DATABASE_URI=${{ secrets.DATABASE_URI }}
          PAYLOAD_SECRET=${{ secrets.PAYLOAD_SECRET }}
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          CLOUDFLARE_TUNNEL_TOKEN=${{ secrets.CLOUDFLARE_TUNNEL_TOKEN }}
          PAYLOAD_IMAGE=${{ env.REGISTRY }}/${{ needs.build.outputs.image-name-lower }}:${{ needs.build.outputs.short-sha }}
          EOF

      - name: Deploy
        run: |
          cd "$DEPLOY_PATH"
          docker compose pull --quiet
          docker compose down --timeout 30 --remove-orphans || true
          docker compose up -d

      - name: Health check
        run: |
          echo "Waiting for startup..."
          sleep 10

          for i in $(seq 1 20); do
            if curl -sf --max-time 5 http://localhost:3000/api/health > /dev/null 2>&1; then
              echo "✅ Health check passed"
              exit 0
            fi
            echo "Attempt $i/20 failed, retrying..."
            sleep 5
          done

          echo "❌ Health check failed"
          exit 1

      - name: Cleanup old images
        if: success()
        run: docker image prune -af --filter "until=168h" || true

      - name: Rollback on failure
        if: failure()
        run: |
          cd "$DEPLOY_PATH"
          echo "⚠️ Rollback initiated..."

          if [ -f ".env.bak" ]; then
            mv .env.bak .env
          fi

          docker compose down --timeout 30 --remove-orphans || true
          docker compose up -d

          echo "Rollback completed. Verify manually."
