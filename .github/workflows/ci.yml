# CI Workflow - Fast validation with parallel runner support
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# 同じブランチの古いCIはキャンセル（並列Runnerでも効率的に）
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NODE_VERSION: "24"
  PNPM_VERSION: "10"
  RUNNER_LABELS: '["self-hosted","linux","x64","proxmox","ci"]'

jobs:
  # ============================================
  # Lint & Type Check（軽量、先に実行）
  # ============================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint & Format check
        run: pnpm run check

      - name: Type check
        run: pnpm exec tsc --noEmit

  # ============================================
  # Build（並列実行可能）
  # ============================================
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # lint と並列実行（needs を指定しない）

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build
        env:
          DATABASE_URI: "postgresql://dummy:dummy@localhost:5432/dummy"
          PAYLOAD_SECRET: "ci-build-secret-minimum-32-characters"
