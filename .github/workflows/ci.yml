# CI Workflow - Lint, Type Check, and Test
# Self-hosted runner on Proxmox for performance optimization

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

# Explicit permissions for least-privilege principle
permissions:
  contents: read

env:
  NODE_VERSION: "24"
  PNPM_VERSION: "10"

jobs:
  # ============================================
  # Validate: lint, type check, and build in one setup
  # ============================================
  validate:
    name: Validate
    runs-on: self-hosted
    timeout-minutes: 25
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Biome (lint & format check)
        run: pnpm run check

      - name: TypeScript type check
        run: pnpm exec tsc --noEmit

      - name: Build application
        run: pnpm run build
        env:
          # Dummy values for build - actual values set at runtime
          DATABASE_URI: "postgresql://dummy:dummy@localhost:5432/dummy"
          PAYLOAD_SECRET: "ci-build-secret-minimum-32-characters"
