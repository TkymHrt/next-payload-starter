---
name: ✨ 機能リクエスト
description: 新機能や改善の提案
title: "[Feature]: "
labels: ["enhancement", "triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        機能リクエストありがとうございます！
        提案の背景や目的を詳しく記入していただけると検討しやすくなります。

  - type: textarea
    id: problem
    attributes:
      label: 解決したい課題
      description: この機能で解決したい問題や課題を説明してください
      placeholder: "例: 〇〇の操作に時間がかかりすぎる"
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 提案する解決策
      description: どのような機能や改善を希望しますか？
      placeholder: "例: △△ボタンを追加して、ワンクリックで完了できるようにする"
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 検討した代替案
      description: 他に検討した解決策があれば記載してください

  - type: dropdown
    id: priority
    attributes:
      label: 優先度（あなたの視点で）
      description: この機能の重要度を選択してください
      options:
        - 高 - 業務に大きな影響がある
        - 中 - あると便利
        - 低 - nice-to-have
    validations:
      required: true

  - type: textarea
    id: mockup
    attributes:
      label: モックアップ・参考画像
      description: UIの提案やイメージがあれば添付してください
      placeholder: ドラッグ&ドロップで画像を添付できます

  - type: textarea
    id: additional
    attributes:
      label: 補足情報
      description: その他、関連する情報があれば記載してください

  - type: checkboxes
    id: contribution
    attributes:
      label: 貢献意思
      options:
        - label: この機能の実装に貢献できます
