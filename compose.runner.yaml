# Self-hosted Runner Compose File (DooD)
# ex: docker compose -f compose.runner.yaml up -d --scale runner=2

services:
  runner:
    image: myoung34/github-runner:latest
    restart: unless-stopped
    environment:
      RUNNER_NAME: ${RUNNER_NAME:-proxmox-runner}
      RUNNER_SCOPE: repo
      REPO_URL: ${REPO_URL:?REPO_URL is required}
      ACCESS_TOKEN: ${ACCESS_TOKEN:?ACCESS_TOKEN is required}
      LABELS: self-hosted,linux,x64
      RUNNER_WORKDIR: /tmp/runner/work
      EPHEMERAL: "true"
      RUNNER_GROUP: Default
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    tmpfs:
      - /tmp/runner/work:exec,size=2G

volumes:
  runner-work:
