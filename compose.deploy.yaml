# Production Deployment Compose File

services:
  payload:
    image: ${PAYLOAD_IMAGE:?PAYLOAD_IMAGE is required}
    init: true
    environment:
      PORT: 3000
      NODE_ENV: production
      DATABASE_URI: ${DATABASE_URI:?DATABASE_URI is required}
      PAYLOAD_SECRET: ${PAYLOAD_SECRET:?PAYLOAD_SECRET is required}
    depends_on:
      postgres:
        condition: service_healthy
    expose:
      - "3000"
    networks:
      - internal
    restart: unless-stopped
    healthcheck:
      test: [["CMD", "nodejs", "/app/healthcheck.js"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    shm_size: 128mb
    environment:
      POSTGRES_DB: ${POSTGRES_DB:?POSTGRES_DB is required}
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER is required}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - pgdata-prod:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN:?CLOUDFLARE_TUNNEL_TOKEN is required}
    depends_on:
      payload:
        condition: service_healthy
    networks:
      - internal
    restart: unless-stopped

networks:
  internal:
    driver: bridge

volumes:
  pgdata-prod: